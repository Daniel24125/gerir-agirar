<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:100,300,400,500,700" rel="stylesheet">
    <link href="assets/css/newsletter/compiledNewsletter.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  
  <body>
    <script src="https://use.fontawesome.com/c633fd4a23.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/newsletter/newsletter.js"></script>
  
    <section id="newsletter">
        <div class="blackBackground"></div>
        <div class="deleteDialogContainer">
          <span class="text">Eliminar Email?</span>
          <div class="btnContainer">
            <span class="confirm">SIM</span>
            <span class="cancel">NÃO</span>
          </div>
        </div>
        <div class="errorMessage">
            <small>
              <span class="fa fa-exclamation-triangle"></span> &nbsp;
              <span class="msg"></span>
            </small>
          </div>
          <div class="successMessage">
            <small>
              <span class="fa fa-check"></span> &nbsp;
              <span class="msg"></span>
            </small>
          </div>
      <div class="newsletterItemsContainer">  
        <div class="statsContainer">
          <div class="infoContainer">
            <div class="iconContainer associate">
                <span class="category fa fa-hashtag"></span> 
            </div>
             <span class="associateNumber"></span> &nbsp; Associados
          </div>
          <div class="infoContainer">
              <div class="iconContainer nonAssociate">
                  <span class="category fa fa-hashtag"></span>
              </div>
               <span class="nonAssociateNumber"></span> &nbsp; Não Associados
            </div>
            <div class="infoContainer">
                <div class="addNewNewsletterBtn">
                    ADICIONAR EMAIL
                  </div>
              </div>
              <div class="infoContainer">
                <div class="sendNewsletter">
                    ENVIAR
                  </div>
              </div>
        </div>
      
       

      </div>
    </section>
</body>
</html>
