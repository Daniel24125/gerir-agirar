<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:100,300,400,500,700" rel="stylesheet">
  <link href="assets/css/ateliers/compiledServices.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <script src="https://use.fontawesome.com/c633fd4a23.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/js/ateliers/ateliers.js"></script>

  <section id="ateliers">
      <div class="loadingContainer">
          <div class="loaingContentContainer">
              <div class="spiner"></div>
              A carregar...
          </div>
        </div>
      <div class="blackBackground"></div>
      <div class="deleteDialogContainer">
          <span class="text">Eliminar registo?</span>
          <div class="btnContainer">
            <span class="confirm">SIM</span>
            <span class="cancel">NÃO</span>
          </div>
        </div>
    <div class="errorMessage">
      <small>
        <span class="fa fa-exclamation-triangle"></span> &nbsp;
        <span class="msg"></span>
      </small>
    </div>
    <div class="successMessage">
      <small>
        <span class="fa fa-check"></span> &nbsp;
        <span class="msg"></span>
      </small>
    </div>
    <div class="blurContainer hide"></div>
    <div class="atelierDialogContainer hide">
      <div class="dialogHeader">
        <div class="dialogHeaderContainer">
          <div class="photo"></div>
          <div class="titleContainer">
            <span></span>
          </div>
          <div class="informationContainer">
            <span class="fa fa-calendar"></span> &nbsp;
            <span class="dias"></span>
            <span class="fa fa-clock-o"></span>&nbsp;
            <span class="horas"></span>
          </div>
        </div>
      </div>
      <div class="dialogContentContainer">
        <span class="dialogDescTitle">DESCRIÇÃO</span>
        <p>
          <span></span>
        </p>
      </div>

    </div>
    <div class="newAtelierFormContainer hide">
      <div class="loadingContainer hide">
        <div class="loaingContentContainer">
            <div class="spiner"></div>
            A carregar...
        </div>
      </div>
      <form enctype="multipart/form-data" id="submitAtelierForm">
        <div class="chooseFileContainer">
          <input type="file" name="image" id="atelierImage">
          <label for="atelierImage">
            <div class="imageLabelContainer">
              <p>
                <span class="fa fa-upload"></span>
              </p>
              Imagem
            </div>
          </label>
        </div>
        <div class="informationContainer">
          <div class="btnContainer">
            <div class="btn saveAtelierContainer">
              <span class="fa fa-floppy-o"></span>
            </div>
            <div class="btn cancelAtelierContainer">
              <span class="fa fa-times"></span>
            </div>
          </div>

          <div class="titleContainer">
            <label for="atelierNome">Nome do atelier</label>
            <input type="text" name="atelierNome" id="atelierNome">
          </div>
          <div class="daysContainer">
            <div class="day">
              <div data-dia="SEG" class="dayText">
                <span>S</span>
              </div>
            </div>
            <div class="day">
              <div data-dia="TER" class="dayText">
                <span>T</span>
              </div>
            </div>
            <div class="day">
              <div data-dia="QUA" class="dayText">
                <span>Q</span>
              </div>
            </div>
            <div class="day">
              <div data-dia="QUI" class="dayText">
                <span>Q</span>
              </div>
            </div>
            <div class="day">
              <div data-dia="SEX" class="dayText">
                <span>S</span>
              </div>
            </div>
            <div class="day">
              <div data-dia="SAB" class="dayText">
                <span>S</span>
              </div>
            </div>
            <div class="day">
              <div data-dia="DOM" class="dayText">
                <span>D</span>
              </div>
            </div>
          </div>
          <div class="timeContainer">
            <div class="inputContainer">
              <label for="horaInicio">Hora de Início</label>
              <input type="text" name="horaInicio" id="horaInicio">
            </div>
            <div class="inputContainer">
              <label for="horaFim">Hora de Fim</label>
              <input type="text" name="horaFim" id="horaFim">
            </div>
          </div>
          <div class="descContainer">
            <textarea placeholder="Descrição" name="description" id="description"></textarea>
          </div>
        </div>
      </form>

    </div>
    <div class="ateliersContainer">
      <div class="cardContainer">
        <div id="newAtelier" class="newCard">
          <div class="titleContainer">
            <div class="hoverCard"></div>
            <div class="textContainer">
              <span>+</span>
              <p>ADICIONAR ATELIER</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
